services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeigniter_app
    ports:
      - "9000:9000" # Maps host's 8000 to container's 80
    volumes:
      - .:/var/www/html
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: codeigniter_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    external: true
